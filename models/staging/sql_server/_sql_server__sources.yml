version: 2

sources:

  - name: sql_server # name of the source 
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: ALUMNO25_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    #freshness:
    #  warn_after: {count: 24, period: hour}
    #  error_after: {count: 48, period: hour}

    tables:

      - name: addresses
        loaded_at_field: _fivetran_synced
        columns:
          - name: address_id
            tests:
              - not_null
              - unique
          - name: zipcode
          - name: country
          - name: address
          - name: state
          - name: _fivetran_deleted
          - name: _fivetran_synced
      - name: events
        loaded_at_field: _fivetran_synced
        columns:
          - name: event_id
            tests:
              - not_null
              - unique
          - name: page_url
          - name: event_type
          - name: user_id
          - name: product_id
          - name: session_id
          - name: created_at
          - name: order_id
          - name: _fivetran_deleted
          - name: _fivetran_synced
      - name: orders
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
            tests:
              - not_null
              - unique
          - name: shipping_service
          - name: shipping_cost
          - name: address_id
          - name: promo_id
          - name: ESTIMATED_DELIVERY_AT
          - name: ORDER_COST
          - name: USER_ID
          - name: ORDER_TOTAL
          - name: DELIVERED_AT
          - name: TRACKING_ID
          - name: STATUS
          - name: seller_id
          - name: _fivetran_deleted
          - name: _fivetran_synced
      - name: order_items
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
            tests:
              - not_null
          - name: PRODUCT_ID
          - name: QUANTITY
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED
      - name: products
        loaded_at_field: _fivetran_synced
        columns:
          - name: PRODUCT_ID
            tests:
              - not_null
              - unique
          - name: PRICE
          - name: NAME
          - name: INVENTORY
          - name: CATEGORY
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED
      - name: promos
        loaded_at_field: _fivetran_synced
        columns:
          - name: PROMO_ID
            tests:
              - not_null
              - unique
          - name: DISCOUNT
          - name: STATUS
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED
      - name: users
        loaded_at_field: _fivetran_synced
        columns:
          - name: USER_ID
            tests:
              - not_null
              - unique
          - name: UPDATED_AT
          - name: ADDRESS_ID
          - name: LAST_NAME
          - name: CREATED_AT
          - name: PHONE_NUMBER
          - name: TOTAL_ORDERS
          - name: FIRST_NAME
          - name: EMAIL
          - name: _FIVETRAN_DELETED
          - name: _FIVETRAN_SYNCED
      - name: categories
        loaded_at_field: _fivetran_synced
        columns:
          - name: category_name
            tests:
              - not_null
          - name: created_at
            tests:
              - not_null
          - name: _fivetran_synced
      - name: sellers
        loaded_at_field: _fivetran_synced
        columns:
          - name: seller_id
            tests:
              - not_null
              - unique
          - name: LAST_NAME
            tests:
              - not_null
          - name: PHONE
            tests:
              - not_null
          - name: FIRST_NAME
            tests:
              - not_null
          - name: EMAIL
            tests:
              - not_null
          - name: HIRING_DATE
            tests:
              - not_null
          - name: SALARY
            tests:
              - not_null
          - name: _fivetran_synced
            tests:
              - not_null


        
        

